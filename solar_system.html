<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar Interativo</title>
    <link rel="stylesheet" href="solar_system.css">
</head>
<body>
    <div class="controls">
        <button id="pauseBtn">Pausar</button>
        <div class="speed-control">
            <label>Velocidade:</label>
            <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1">
        </div>
    </div>
    
    <div class="planet-panel">
        <h2>Planetas</h2>
        <div class="planet-list">
            <div class="planet-item" data-planet="sun">
                <div class="color-dot sun-dot"></div>
                Sol
            </div>
            <div class="planet-item" data-planet="mercury">
                <div class="color-dot mercury-dot"></div>
                Mercúrio
            </div>
            <div class="planet-item" data-planet="venus">
                <div class="color-dot venus-dot"></div>
                Vênus
            </div>
            <div class="planet-item" data-planet="earth">
                <div class="color-dot earth-dot"></div>
                Terra
            </div>
            <div class="planet-item" data-planet="moon">
                <div class="color-dot moon-dot"></div>
                Lua
            </div>
            <div class="planet-item" data-planet="mars">
                <div class="color-dot mars-dot"></div>
                Marte
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="sun"></div>
        <div class="mercury orbit">
            <div class="planet mercury-planet"></div>
        </div>
        <div class="venus orbit">
            <div class="planet venus-planet"></div>
        </div>
        <div class="earth orbit">
            <div class="planet earth-planet"></div>
            <div class="moon"></div>
        </div>
        <div class="mars orbit">
            <div class="planet mars-planet"></div>
        </div>
    </div>
</body>
</html>
